<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
        <div class="search-bar">
            <input type="text" class="city-input" placeholder="Enter city name">
            <button class="search-btn">
                <img src="https://img.icons8.com/?size=100&id=132&format=png&color=000000" alt="Search">
            </button>
        </div>
        <div class="weather-info">
            <h2 class="location">Weather in Delhi</h2>
            <h1 class="temperature">20Â°C</h1>
            <div class="weather-details">
                <img src="img/weather-icon.png" alt="Weather Icon" class="weather-icon">
                <div class="description">Sunny</div>
            </div>
            <div class="additional-info">
                <div class="humidity">Humidity: 50%</div>
                <div class="wind-speed">Wind Speed: 10 km/h</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
